<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Time-Tracking</title>
    <script src="./main.js" defer></script>
</head>
<body>
    
<div class="content">

    <!--User info-->
<div class="profile-and-selection__card">
        <div class="profile__card">
            <img class="profile__card__image" src="../images/image-jeremy.png" alt="profile-picture" width="75">
            <div class="profile__card__text">
                <span>Report for</span>
                <h1>Jeremy Robson</h1>
            </div>
            
        </div>

        <div class="selection__card">
            <span id="daily">Daily</span>
            <span id="weekly">Weekly</span>
            <span id="monthly">Monthly</span>
        </div>

</div>
    <!--trackers-->
 
    

        <div class="card__tracker__container" >
            
            <div class="card__tracker__icon card__header--orange">
                <img src="../images/icon-work.svg">
            </div>

            <div class="card__tracker__content">

                    <div class="tracker__content__title">

                        <h5>Work</h5>
                        <img src="../images/icon-ellipsis.svg" height="5">
                        
                    </div>

                <h1 class="time"></h1>

                <span class="time-week"></span>
            </div>

        </div>

        <div class="card__tracker__container">
            
            <div class="card__tracker__icon card__header--blue">
                <img src="../images/icon-play.svg">
            </div>

            <div class="card__tracker__content">

                    <div class="tracker__content__title">

                        <h5>Play</h5>
                        <img src="../images/icon-ellipsis.svg" height="5">
                        
                    </div>

                <h1 class="time" ></h1>

                <span class="time-week"></span>
            </div>

        </div>

        <div class="card__tracker__container">
            
            <div class="card__tracker__icon card__header--red">
                <img src="../images/icon-study.svg">
            </div>

            <div class="card__tracker__content">

                    <div class="tracker__content__title">

                        <h5>Study</h5>
                        <img src="../images/icon-ellipsis.svg" height="5">
                        
                    </div>

                <h1 class="time"></h1>

                <span class="time-week"></span>
            </div>

        </div>
        <div class="card__tracker__container">
            
            <div class="card__tracker__icon card__header--green">
                <img src="../images/icon-exercise.svg">
            </div>

            <div class="card__tracker__content">

                    <div class="tracker__content__title">

                        <h5>Excersice</h5>
                        <img src="../images/icon-ellipsis.svg" height="5">
                        
                    </div>

                <h1 class="time"></h1>

                <span class="time-week"></span>
            </div>

        </div>
        <div class="card__tracker__container">
            
            <div class="card__tracker__icon card__header--violet">
                <img src="../images/icon-social.svg">
            </div>

            <div class="card__tracker__content">

                    <div class="tracker__content__title">

                        <h5>Social</h5>
                        <img src="../images/icon-ellipsis.svg" height="5">
                        
                    </div>

                <h1 class="time"></h1>

                <span class="time-week"></span>
            </div>

        </div>
        <div class="card__tracker__container">
            
            <div class="card__tracker__icon card__header--yellow">
                <img src="../images/icon-self-care.svg">
            </div>

            <div class="card__tracker__content">

                    <div class="tracker__content__title">

                        <h5>Self Care</h5>
                        <img src="../images/icon-ellipsis.svg" height="5">
                        
                    </div>

                <h1 class="time"></h1>

                <span class="time-week"></span>
            </div>

        </div>





     

    

</div>

</body>
</html>
